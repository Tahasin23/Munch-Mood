<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>
    <div class="admin-edit-form">
        <h2>Edit Food</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ food[1] }}" required>
            
            <label>Image filename:</label>
            <input type="text" name="image" value="{{ food[2] }}" required>
            
            <label>Category:</label>
            <select name="category" required>
                <option value="asian" {% if food[6] == 'asian' %}selected{% endif %}>Asian</option>
                <option value="bangladeshi" {% if food[6] == 'bangladeshi' %}selected{% endif %}>Bangladeshi</option>
                <option value="biryani" {% if food[6] == 'biryani' %}selected{% endif %}>Biryani</option>
                <option value="pizza" {% if food[6] == 'pizza' %}selected{% endif %}>Pizza</option>
                <option value="burger" {% if food[6] == 'burger' %}selected{% endif %}>Burger</option>
                <option value="chicken" {% if food[6] == 'chicken' %}selected{% endif %}>Chicken</option>
            </select>
            
            <label>Rating:</label>
            <input type="number" step="0.1" name="rating" value="{{ food[3] }}" required>
            
            <label>Price:</label>
            <input type="number" name="price" value="{{ food[4] }}" required>
            
            <label>Restaurant Name:</label>
            <input type="text" name="restaurant_name" value="{{ food[5] }}" required>
            
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
